---
- name: Install borg-server
  hosts: borg-server:!disabled

  tasks:
    - name: Setup openstack.borgbackup role
      include_role:
        name: openstack.borgbackup

    - name: Ensure /opt/backups exists
      become: true
      file:
        path: /opt/backups
        state: directory
        mode: 0755

    - name: Setup openstack.borgbackup role
      include_role:
        name: openstack.borgbackup
      vars:
        borgbackup_task_manager:
          - pre
          - config
        borgbackup_user_name: "borg_{{ borg_clients }}"
        borgbackup_user_home: "/opt/backups/borg_{{ borg_clients }}"
      with_inventory_hostnames:
        - borg-client:!disabled
      loop_control:
        loop_var: borg_clients
